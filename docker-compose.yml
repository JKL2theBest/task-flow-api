services:
  db:
    image: postgres:15-alpine
    container_name: task_flow_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-task_flow_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-task_flow_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: task_flow_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: task_flow_frontend
    ports:
      - "3000:80"
    depends_on:
      - app

volumes:
  postgres_data:
